<!DOCTYPE html>
<html lang="en">

    <title>Library App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <body style="background-color:white;">

<!-- Sidebar -->
 <div class="w3-sidebar w3-green w3-bar-block" style="width:18%">
        <h2 class="w3-bar-item"><b>Menu</b></h2>
     <hr>
        <a href="{% url 'home'%}" class="w3-bar-item w3-button">Home</a>
     <a href="{% url 'index'%}" class="w3-bar-item w3-button">Recent</a>
        <a href="{% url 'upload-book'%}" class="w3-bar-item w3-button">Upload Books</a>

 </div>
<div style="margin-left:10%">

<div class="w3-container w3-teal">
  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Library Books</h1>
</div>
       <div class="main">
            
             <div class="col-md-8 col-sm-5 col-xs-5">

 <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
          <div style="margin-left:10%;padding-left:10px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Upload Books</a>
                </li>
            </ol>

            <!-- Icon Cards-->
            <br>
    <center>
           {% block content%}
      <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table class="table table-hover table-bordered">{% for field in upload_form %} <tr>
            <th>{{field.label}}</th>
            <th>{{field}}</th>
          </tr>{% endfor %} </table>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      {% endblock%}
    </center>

         </div>
        </div>
 </div>
       </div>
       </div></div>
</body>
</html>
